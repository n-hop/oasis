# test case yaml file is only visible to the `run_test.py`
containernet:
  node_config:
    config_name: default
    config_file: config/predefined.node_config.yaml

tests:
  test_first_rtt:
    description: "Test protocol first rtt on single hop"
    topology:
      config_name: linear_network_1
      config_file: config/predefined.topology.yaml
    target_protocols: [btp, brtp, brtp_proxy, kcp, tcp-bbr, quic]
    route: static_route
    test_tools:
      rtt:
        interval: 0.01
        packet_count: 1
        packet_size: 20
        client_host: 0
        server_host: 1
