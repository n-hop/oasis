# test case yaml file is only visible to the `run_test.py`
containernet:
  node_config:
    config_name: default
    config_file: src/config/predefined.node_config.yaml

tests:
  test_multi_hops:
    description: "Test protocol throughput/rtt on multiple hops"
    topology:
      config_name: linear_network_6
      config_file: src/config/predefined.topology.yaml
    target_protocols: [btp, brtp_proxy, kcp, tcp] # use default config from predefined.protocols.yaml
    route: static_route
    test_tools:
      iperf:
        interval: 1
        interval_num: 30
        client_host: 0
        server_host: 6
      rtt:
        interval: 0.01
        packet_count: 1000
        packet_size: 1014
        client_host: 0
        server_host: 6
