<svg width="820" height="380" xmlns="http://www.w3.org/2000/svg" style="background:#f9f9fc">
  <!-- Arrowhead definition for both directions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5"
            orient="auto" markerUnits="strokeWidth">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888"/>
    </marker>
    <marker id="arrowtail" markerWidth="10" markerHeight="7" refX="0" refY="3.5"
            orient="auto" markerUnits="strokeWidth">
      <polygon points="10 0, 0 3.5, 10 7" fill="#888"/>
    </marker>
  </defs>

  <!-- Nodes -->
  <rect x="40" y="60" width="60" height="30" fill="#e0f7fa" stroke="#333"/>
  <text x="70" y="80" text-anchor="middle" font-size="14">h0</text>
  
  <rect x="40" y="140" width="60" height="30" fill="#e0f7fa" stroke="#333"/>
  <text x="70" y="160" text-anchor="middle" font-size="14">h1</text>
  
  <rect x="40" y="220" width="60" height="30" fill="#e0f7fa" stroke="#333"/>
  <text x="70" y="240" text-anchor="middle" font-size="14">h2</text>
  
  <rect x="200" y="140" width="90" height="40" fill="#fffde7" stroke="#333"/>
  <text x="245" y="165" text-anchor="middle" font-size="14">h3 (Router0)</text>
  
  <rect x="400" y="140" width="90" height="40" fill="#fffde7" stroke="#333"/>
  <text x="445" y="165" text-anchor="middle" font-size="14">h4 (Router1)</text>
  
  <rect x="620" y="60" width="60" height="30" fill="#e0f7fa" stroke="#333"/>
  <text x="650" y="80" text-anchor="middle" font-size="14">h6</text>
  
  <rect x="620" y="220" width="60" height="30" fill="#e0f7fa" stroke="#333"/>
  <text x="650" y="240" text-anchor="middle" font-size="14">h7</text>
  
  <rect x="700" y="140" width="60" height="30" fill="#e0f7fa" stroke="#333"/>
  <text x="730" y="160" text-anchor="middle" font-size="14">h5</text>
  
  <!-- Bidirectional Links (double arrows) -->
  <!-- h0 <-> h3 -->
  <line x1="100" y1="75" x2="200" y2="160" stroke="#888" stroke-width="2"
        marker-end="url(#arrowhead)" marker-start="url(#arrowtail)"/>
  <!-- h1 <-> h3 -->
  <line x1="100" y1="155" x2="200" y2="160" stroke="#888" stroke-width="2"
        marker-end="url(#arrowhead)" marker-start="url(#arrowtail)"/>
  <!-- h2 <-> h3 -->
  <line x1="100" y1="235" x2="200" y2="180" stroke="#888" stroke-width="2"
        marker-end="url(#arrowhead)" marker-start="url(#arrowtail)"/>
  <!-- h3 <-> h4 -->
  <line x1="290" y1="160" x2="400" y2="160" stroke="#888" stroke-width="2"
        marker-end="url(#arrowhead)" marker-start="url(#arrowtail)"/>
  <!-- h4 <-> h5 -->
  <line x1="490" y1="160" x2="700" y2="155" stroke="#888" stroke-width="2"
        marker-end="url(#arrowhead)" marker-start="url(#arrowtail)"/>
  <!-- h4 <-> h6 -->
  <line x1="490" y1="150" x2="620" y2="75" stroke="#888" stroke-width="2"
        marker-end="url(#arrowhead)" marker-start="url(#arrowtail)"/>
  <!-- h4 <-> h7 -->
  <line x1="490" y1="170" x2="620" y2="235" stroke="#888" stroke-width="2"
        marker-end="url(#arrowhead)" marker-start="url(#arrowtail)"/>
</svg>